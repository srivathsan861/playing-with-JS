<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Move_ball</title>

<style type="text/css">
	#ball {
    width: 15vw;
    height: 15vw;
    border-radius: 50%;
    background-color: aquamarine;
    position: absolute;
    top: 45%;
    left: 45%;
}
	body{
		position: fixed;
	}
</style>

</head>
<body>

	<div id="ball">
		
	</div>

<script type="text/javascript">

var ball = document.getElementById("ball");

ball.style.top = ball.offsetTop + "px";
ball.style.left = ball.offsetLeft + "px";

var ballHeight = ball.offsetHeight;
var ballWidth = ball.offsetWidth;

function setValue(value) {
    return value + "px";
}

function key(keyPress) {
    
    var top = parseInt(ball.style.top);
    var left = parseInt(ball.style.left);

    // W is pressed
    if (keyPress === "w" || keyPress === "W") {
        if (top > 5) {
            ball.style.top = setValue(top - 5);
        }
    }

    // A is pressed
    else if (keyPress === "a" || keyPress === "A") {
        if (left > 5) {
            ball.style.left = setValue(left - 5);
        }
    }

    // S is pressed
    else if (keyPress === "s" || keyPress === "S") {
        if (top < (window.innerHeight - ballHeight) - 5) {
            ball.style.top = setValue(top + 5);
        }
    }

    // D is pressed
    else if (keyPress === "d" || keyPress === "D") {
        if (left < (window.innerWidth - ballWidth) - 5) {
            ball.style.left = setValue(left + 5);
        }
    }

};

window.addEventListener("keypress", function (event) {
        key(event.key);
    });

</script>

</body>
</html>
